{% extends 'base.html' %}

{% block title %}
	Categories
{% endblock %}

{% block body %}


<div class="form-container">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_type">Type</label>
            <select name="type" id="id_type" hx-trigger="load, click" hx-get="{% url 'transaction:get-categories' %}" hx-target="#id_category">
                <option value="OUTCOME">Outcome</option>
                <option value="INCOME">Income</option>
            </select>
        </div>
        <div class="form-group">
            <label for="id_category">Name</label>
            <input name="name" id="id_category">
        </div>
        {{ form.errors }}
        {{ form.non_field_errors }}
        <button type="submit" class="submit-button">Create</button>
    </form>
    
    
</div>
<div class="transaction-container">
<div id="category-list">
    {% include "transaction/category_list.html" %}
</div>
</div>

{% endblock %}
