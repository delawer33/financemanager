version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: financemanager_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-financemanager}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - ./var/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: financemanager_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./var/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: financemanager_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./financemanager:/app
      - ./var/staticfiles:/app/staticfiles
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-financemanager}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    entrypoint: ["/app/entrypoint.sh"]

  celery:
    build: .
    container_name: financemanager_celery
    command: celery -A financemanager worker --loglevel=info
    volumes:
      - ./financemanager:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-financemanager}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  celery-beat:
    build: .
    container_name: financemanager_celery_beat
    command: celery -A financemanager beat --loglevel=info --schedule=/app/celerybeat-data/celerybeat-schedule
    volumes:
      - ./financemanager:/app
      - ./var/celerybeat:/app/celerybeat-data
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-financemanager}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

